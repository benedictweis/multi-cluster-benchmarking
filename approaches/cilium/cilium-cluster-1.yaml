version: 1.18.1

cluster:
  name: cluster-1
  id: 1

ipam:
  mode: kubernetes

operator:
  replicas: 1

clustermesh:
  useAPIServer: true
  config:
    enabled: true
    clusters:
      - name: cluster-2
        port: 2379
        ips:
          - ${CLUSTER_2_CILIUM_APISERVER_IP}
  apiserver:
    service:
      type: LoadBalancer
      loadBalancerIP: ${CLUSTER_1_CILIUM_APISERVER_IP}
    kvstoremesh:
      enabled: false
