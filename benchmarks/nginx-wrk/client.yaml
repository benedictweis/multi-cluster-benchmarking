apiVersion: batch/v1
kind: Job
metadata:
    name: nginx-wrk-client
    namespace: nginx-wrk
spec:
    template:
        metadata:
            labels:
                app: nginx-wrk-client
        spec:
            containers:
                - name: nginx-wrk-client
                  image: openeuler/wrk
                  command:
                      - "/bin/sh"
                      - "-c"
                      - >
                          sleep ${INITIAL_SLEEP};
                          wrk -t12 -c400 -d10s http://${SERVER_ADDRESS}:${SERVER_PORT};
                  env:
                      - name: SERVER_ADDRESS
                        valueFrom:
                            configMapKeyRef:
                                name: nginx-config
                                key: SERVER_ADDRESS
                      - name: SERVER_PORT
                        valueFrom:
                            configMapKeyRef:
                                name: nginx-config
                                key: SERVER_PORT
                      - name: INITIAL_SLEEP
                        valueFrom:
                            configMapKeyRef:
                                name: nginx-config
                                key: INITIAL_SLEEP
                                optional: true
            restartPolicy: Never
    backoffLimit: 4
